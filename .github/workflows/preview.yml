name: Preview Deployment to Vercel

on:
  pull_request:
    types: [opened, synchronize, reopened]

jobs:
  preview-deploy:
    runs-on: ubuntu-latest

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Run contributor add script
        run: |
          python3 src/scripts/contributor_add.py
          git diff --exit-code || (git config user.name "github-actions[bot]" && \
            git config user.email "github-actions[bot]@users.noreply.github.com" && \
            git add contributors.json && \
            git commit -m "chore: add contributor via script" && \
            git push)

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Deploy Preview to Vercel
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ secrets.VERCEL_ORG_ID }}
          VERCEL_PROJECT_ID: ${{ secrets.VERCEL_PROJECT_ID }}
        run: |
          echo "Deploying preview..."
          npx vercel --token $VERCEL_TOKEN --yes --prebuilt --scope $VERCEL_ORG_ID
