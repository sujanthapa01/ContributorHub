name: Production Deployment to Vercel

on:
  push:
    branches: [main]

jobs:
  prod-deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      - name: Set up Python 3
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      # Uncomment if you want to run the contributor script on prod deploy
      # - name: Run contributor add script
      #   run: python3 src/scripts/contributor_add.py 

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm ci

      - name: Build with Vite
        run: npm run build

      - name: Read Vercel config
        id: vercel-config
        run: |
          ORG_ID=$(jq -r '.orgId' .vercel/project.json)
          PROJECT_ID=$(jq -r '.projectId' .vercel/project.json)
          echo "ORG_ID=$ORG_ID" >> $GITHUB_OUTPUT
          echo "PROJECT_ID=$PROJECT_ID" >> $GITHUB_OUTPUT

      - name: Deploy to Vercel (Production)
        env:
          VERCEL_TOKEN: ${{ secrets.VERCEL_TOKEN }}
          VERCEL_ORG_ID: ${{ steps.vercel-config.outputs.ORG_ID }}
          VERCEL_PROJECT_ID: ${{ steps.vercel-config.outputs.PROJECT_ID }}
        run: |
          echo "Deploying production..."
          npx vercel --token $VERCEL_TOKEN --yes --prebuilt --prod --scope $VERCEL_ORG_ID
